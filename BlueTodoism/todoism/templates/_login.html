{% extends 'base.html' %}

{% block content %}
<header class="row center">
    <h4 class="red-text">Login on Todoism</h4>
</header>
<div class="login-form">
    <div class="input-field">
        <input id="username-input" type="text" class="validate login-input">
        <label for="username-input">username</label>
    </div>
    <div class="input-field">
        <input id="password-input" type="password" class="validate login-input">
        <label for="password-input">password</label>
    </div>
    <span class="right">
        <a class="btn grey" id="register-btn">Get a test account</a>
        <a class="btn red" id="">Login</a>
    </span>
</div>
{% endblock %}
